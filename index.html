<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
    <link rel="icon" type="image/x-png" href="favicon.png">
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <title>ISS Tracker</title>
</head>

<body>
    <header>
        <a href="#logo" id='logo' class="logo">ISS Track</a>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#map">Map</a></li>
        </ul>
    </header>
    <div class="track" id="track">
        <p>latitude: <span id="lat"></span>° N
            </br>
            longitude: <span id="lon"></span>° E</br>
            altitude: <span id="alti"></span> km</br>
            velocity: <span id="velocity"></span> km/h</br>
            Visibility: <span id="visi"></span>
        </p>
    </div>
    <div id="map"></div>
    <script src="track.js">
    </script>
</body>

</html>
